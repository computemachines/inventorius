version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks: [inventorius]

  api:
    build:
      context: ./inventorius-api
      dockerfile: Dockerfile
    environment:
      INVENTORIUS_MONGO_HOST: mongo
      INVENTORIUS_MONGO_PORT: "27017"
      # add any secrets/config you used before (e.g., SENTRY_DSN)
    depends_on: [mongo]
    networks: [inventorius]

  nginx:
    image: nginx:1.27-alpine
    depends_on: [frontend, api]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/inventorius.conf:/etc/nginx/conf.d/inventorius.conf:ro
      # mount your certs (Let's Encrypt layout shown as example)
      - ./letsencrypt:/etc/letsencrypt:ro
      - certbot-challenges:/var/www/html:ro
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks: [inventorius]

  frontend:
    build:
      context: ./inventorius-frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3001"
      API_HOSTNAME: http://api:8000
    networks: [inventorius]

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    command: >
      sh -c "while :; do
        sleep 12h & wait $${!};
        certbot renew --webroot -w /var/www/html --quiet
      done"
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - certbot-challenges:/var/www/html
    depends_on: [nginx]

volumes:
  certbot-challenges:
  mongo_data:

networks:
  inventorius:
    driver: bridge
